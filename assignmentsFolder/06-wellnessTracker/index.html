<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise Tracker</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/small.css" />
  <link rel="stylesheet" href="css/medium.css" />
  <link rel="stylesheet" href="css/large.css" />
</head>
<body>
  <h1>Welcome to Your Exercise Tracker</h1>

  <div id="newProfile">
    <p>Please fill out your information.</p>
    <form>
      <label for="fName">
        First:
        <input type="text" name="first" id="fName" placeholder="First Name" required />
      </label>

      <label for="lName">
        Last:
        <input type="text" name="last" id="lName" placeholder="Last Name" required />
      </label>

      <label for="hours">
        Hours:
        <input type="text" name="hours" id="hours" placeholder="0" required />
      </label>

      <label for="minutes">
        Minutes:
        <input type="text" name="minutes" id="minutes" placeholder="0" required />
      </label>

      <label for="exerciseType">
        Type of Workout:
        <select name="exerciseType" id="exerciseType" required>
          <option value="" disabled selected>-- Please Select An Option --</option>
          <option value="exercise one" data-url="https://openmoji.org/data/color/svg/0031-FE0F-20E3.svg">Exercise One</option>
          <option value="exercise two" data-url="https://openmoji.org/data/color/svg/0032-FE0F-20E3.svg">Exercise Two</option>
          <option value="exercise three" data-url="https://openmoji.org/data/color/svg/0033-FE0F-20E3.svg">Exercise Three</option>
          <option value="exercise four" data-url="https://openmoji.org/data/color/svg/0034-FE0F-20E3.svg">Exercise Four</option>
        </select>
      </label>

      <input type="submit" value="Save Profile" id="saveBtn" />
    </form>
  </div>

  <div id="myProfile">
    <section>
      <img src="#" alt="workout icon" id="emoji" />
      <p>
        <span id="first">John</span>
        <span id="last">Doe</span> did
        <span id="displayExercise">example exercise</span> for
        <span id="displayHours">X</span> hour/s and
        <span id="displayMinutes">X</span> minute/s.
      </p>
    </section>
    <button id="deleteBtn">— DELETE PROFILE —</button>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
