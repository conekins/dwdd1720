<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Improvement Calc</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">

</head>
<body>
    <header>
        <h1>Paint and Flooring Calculator</h1>
    </header>
    <main>
        <div class="data">
            <label>Room Width <input type="number" id="width" value="15">ft.</label>
            <label>Room Depth <input type="number" id="depth" value="10">ft.</label>
            <label>Room Height <input type="number" id="height" value="8">ft.</label>
            Paint Quality <select id="quality">
                <option value="N/A" disabled selected>— PLEASE SELECT —</option>
                <option value="600">Premium</option>
                <option value="500">Standard</option>
                <option value="400">Economy</option>
            </select>
            <button id="calculate">CALCULATE</button>
        </div>
        <section>
            <div>
                <h2>Paint Supplies</h2>
                <ul id="paint"></ul>
            </div>
            <div>
                <h2>Carpet Supplies</h2>
                <ul id="carpet"></ul>
            </div>
        </section>
    </main>
    <footer>
        <p>©Connor Ekins • Project for DWDD1720</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
