<body>
    <header>
        <h1>Paint and Flooring Calculator</h1>
    </header>
    <main>
        <div class="data">
            <label>Room Width <input type="number" id="width">ft.</label>
            <label>Room Depth <input type="number" id="depth">ft.</label>
            <label>Room Height <input type="number" id="height">ft.</label>
            Paint Quality <select id="quality">
                <option value="N/A" disabled selected>— PLEASE SELECT —</option>
                <option value="600">Premium</option>
                <option value="500">Standard</option>
                <option value="400">Economy</option>
            </select>
            <button id="calculate">CALCULATE</button>
        </div>
        <section>
            <div>
                <h2>Paint Supplies</h2>
                <ul id="paint"></ul>
            </div>
            <div>
                <h2>Carpet Supplies</h2>
                <ul id="carpet"></ul>
            </div>
        </section>
    </main>
    <div class="footer">
    <footer>
        <p>©Connor Ekins • Project for DWDD1720</p>
    </footer>
    </div>
    <script src="js/scripts.js"></script>
</body>
